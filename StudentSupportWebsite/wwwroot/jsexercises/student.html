<!DOCTYPE html>
<html>
<head>
    <title>Student</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/student.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <!--navigation bar-->
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand mx-3" href="#">Student Support</a>
            <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/jsexercises/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/jsexercises/student.html">Student</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="main">
        <img src="/img/Logo.png" alt="logo" id="studentlogo" />
        <h1>Current Students</h1>
        <h5>Student Support v1.0</h5>
    </div>

        <div class="justify-content-center align-items-center row mb-5 w-100">
            <div class="list-group col-10" id="studentList">
            </div>
        </div>

        <!-- This <div> contains the modal markup -->
        <div class="modal fade" id="theModal" data-bs-backdrop="static"
             data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="/img/Logo.png" alt="modallogo" id="modallogo">
                        <!--studentlookup-->
                        <div class="mx-2 my-2">
                            <div class="card">
                                <div class="card-header text-center">Student Information</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4">Title:</div>
                                        <div class="col-8">
                                            <input type="text"
                                                   placeholder="enter title"
                                                   id="TextBoxTitle"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">First:</div>
                                        <div class="col-8">
                                            <input type="text"
                                                   placeholder="enter first name"
                                                   id="TextBoxFirstName"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Last:</div>
                                        <div class="col-8">
                                            <input type="text"
                                                   placeholder="enter last name"
                                                   id="TextBoxLastName"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Email:</div>
                                        <div class="col-8">
                                            <input type="text"
                                                   placeholder="enter email"
                                                   id="TextBoxEmail"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Phone #:</div>
                                        <div class="col-8">
                                            <input type="text"
                                                   placeholder="enter phone number"
                                                   id="TextBoxPhoneNo"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <input type="button" value="Update" id="actionbutton" class="m-3" />
                                <!--<div id="status" class="text-left mt-3 mb-2"></div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a>© 2024 - Info3070</a>
        </footer>

        <script src="/lib/js/jquery.min.js"></script>
        <script src="/lib/js/bootstrap.min.js"></script>
        <script src="/lib/js/jquery.validate.min.js"></script>
        <script src="/js/student.js"></script>
</body>
</html>
