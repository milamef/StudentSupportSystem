<!DOCTYPE html>
<html>
<head>
    <title>Student</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/student.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <!--navigation bar-->
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand mx-3" href="#">Student Support</a>
            <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/jsexercises/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/jsexercises/student.html">Student</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="main">
        <img src="/img/Logo.png" alt="logo" id="logo">
        <h1>Students</h1>
        <h5>Student Support System v1.0</h5>
        <input type="button" value="Lookup Student" id="lookupstubutton" data-bs-toggle="modal" data-bs-target="#theModal" />
    </div>

    <!-- This <div> contains the modal markup -->
    <div class="modal fade" id="theModal" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<h2 class="modal-title" id="theModalLabel">Students</h2>-->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--studentlookup-->
                    <div class="mx-2 my-2">
                        <div class="card">
                            <div class="card-header">
                                <img src="/img/Logo.png" alt="logo" id="modallogo">
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3 text-right" style="font-weight:bold;">Title:</div>
                                    <div class="col-4 text-left" id="title"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3 text-right" style="font-weight:bold;">First:</div>
                                    <div class="col-4 text-left" id="firstname"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3 text-right" style="font-weight:bold;">Phone:</div>
                                    <div class="col-5 text-left" id="phoneno"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3 text-right" style="font-weight:bold;">Last:</div>
                                    <div class="col-7 text-left" id="lastname"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold">Email:</div>
                                    <div class="col-8">
                                        <input type="text" placeholder="enter email" id="TextBoxEmail" class="form-control  my-2" />
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <input type="button" value="Find Student" id="getbutton" />
                                <div id="status" class="text-left mt-3 mb-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a>© 2024 - Info3070</a>
    </footer>

    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/js/jquery.validate.min.js"></script>
    <script src="/js/student.js"></script>
</body>
</html>
