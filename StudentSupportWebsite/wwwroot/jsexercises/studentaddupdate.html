<!DOCTYPE html>
<html>
<head>
    <title>Student Add/Update</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!--menuexample-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand mx-3" href="#">Info3070Exercises</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-3">
                <li class="nav-item">
                    <a class="nav-link" href="/studentlookup.html">Lookup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modalexample.html">Modal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lab9a.html">Lab9a</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/studentaddupdate.html#theModal" data-bs-toggle="modal"
                       data-bs-target="#theModal">Add/Update</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="col-12 text-center p-3"><h2>Current Students</h2></div>
        <div class="list-group col-10" id="studentList" style="height:45vh;">
        </div>
    </div>

    <!-- This <div> contains the modal markup -->
    <div class="modal fade" id="theModal" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modaltitle">Update Student</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mx-2 my-2">
                        <div class="card">
                            <div class="card-heading text-center">
                                Add/Update Student
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">Title:</div>
                                    <div class="col-8">
                                        <input type="text"
                                               placeholder="enter title"
                                               id="TextBoxTitle"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">First:</div>
                                    <div class="col-8">
                                        <input type="text"
                                               placeholder="enter first name"
                                               id="TextBoxFirstName"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Last:</div>
                                    <div class="col-8">
                                        <input type="text"
                                               placeholder="enter last name"
                                               id="TextBoxLastName"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Email:</div>
                                    <div class="col-8">
                                        <input type="text"
                                               placeholder="enter email"
                                               id="TextBoxEmail"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Phone #:</div>
                                    <div class="col-8">
                                        <input type="text"
                                               placeholder="enter phone number"
                                               id="TextBoxPhoneNo"
                                               class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <input type="button" value="Update" id="actionbutton" class="m-3" />
                            <!--<div id="status" class="text-left mt-3 mb-2"></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/js/studentaddupdate.js"></script>
</body>
</html>
